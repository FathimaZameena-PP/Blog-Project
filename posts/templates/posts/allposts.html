{% extends 'layout.html' %}
{% load static %}

{% block title%}
    blog-project
{% endblock %}

{% block content %}
    <div class="postsdiv">
        <h1 class="heading">All Posts</h1>
        {% for post in posts %}
        <div class="eachpost">
            <button onclick="window.location.href='{% url 'posts:page' slug=post.slug %}'">Read</button>
            <div>
                <h2>{{post.author}}:{{post.title}}</h2>
                <p>{{post.body}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
